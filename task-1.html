<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const employee = {
            name: "Fenny",
            position: "Developer",
            language: "English",
        };

        console.log(employee.name, employee.position, employee.language); // all details of object
        employee.name = "Saran"; // Change the name of employee
        console.log(" ");
        console.log(employee.name);

        const employee2 = {
            ...employee,
        };
        // This will not change main object but make changes in employee2
        employee2.name = "Krishna";
        console.log(employee.name);

        const student = {
            fname: "Fenny",
            lname: "Savaliya",
            rollNo: 6006,
            subject: {
                easy: ["English", "Hindi", "Gujarati"],
                medium: ["Maths", "javascript"],
            },
        };
        console.log(" ");
        console.log(student.subject.medium[0], student.subject.easy[2]); // displayed Maths and Hindi
        student.subject.easy[0] = "Node.js"; // Node.js replaced English
        console.log(" ");
        console.log(student.subject.easy[0]);
        student.subject.medium.push("Java"); // Add new value in existing array using push
        console.log(" "); // push add at last, unshift add at start, splice add at specific index
        console.log(student.subject.medium[2]);

        const numbers = [10, 20, 30, 40];

        console.log(" ");
        console.log(numbers[1], numbers[3]); // Accessed only 20 and 40
        numbers[2] = 80; // 80 replaced 30
        console.log(" ");
        console.log(numbers[2]);

        let a = "5";
        console.log(" ");
        console.log(a, typeof a);

        a = Number(a);
        console.log(a, typeof a); // Changed data type from number to string
    </script>
</body>

</html>
